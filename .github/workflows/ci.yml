name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
      # NOTE(huxuan): Need to change after test
      - xuan.hu/semantic-release

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  ci:
    if: ${{ !cancelled() && ! failure() }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          fetch-depth: 0
      - uses: pdm-project/setup-pdm@568ddd69406b30de1774ec0044b73ae06e716aa4 # v4
        with:
          cache: true
          python-version: ${{ matrix.python-version }}
          version: 2.15.2
      - id: pages
        name: Setup pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - run: env | sort
      - run: make dev
      - run: make lint
      - run: make test
      - run: make doc
        env:
          CI_PAGES_URL: ${{ steps.pages.outputs.base_url }}
      - run: make build
    strategy:
      matrix:
        os:
          # renovate: github-runner
          - macos-14
          # renovate: github-runner
          - ubuntu-22.04
          # renovate: github-runner
          - windows-2022
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
        # Python 3.8 and 3.9 do not run on macos-14 which is using arm64 hardware.
        exclude:
          # renovate: github-runner
          - os: macos-14
            python-version: '3.8'
          # renovate: github-runner
          - os: macos-14
            python-version: '3.9'
        include:
          - os: macos-13
            python-version: '3.8'
          - os: macos-13
            python-version: '3.9'
  consistency:
    if: ${{ !cancelled() && ! failure() }}
    runs-on: ubuntu-22.04
    steps:
      - run: env | sort
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Set up Git
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
      - run: pipx install copier==9.2.0
      - run: make consistency
      - run: git diff
      - run: git status --porcelain
      - run: test -z "$(git status --porcelain)"
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-22.04
    # NOTE(huxuan): Need to change after test
    # if: github.event_name != 'pull_request' && github.repository == 'serious-scaffold/ss-python'
    # Avoid semantic release for forked repository
    if: github.event_name != 'pull_request' && github.repository == 'huxuan/ss-python'
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - id: generate-token
        name: Generate a token with GitHub App if App ID exists
        # NOTE(huxuan): Need to change after test
        if: ${{ failure() }}
        # if: vars.BOT_APP_ID
        uses: actions/create-github-app-token@a0de6af83968303c8c955486bf9739a57d23c7f1 # v1.10.0
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - name: Warn if use GITHUB_TOKEN
        run: |
          if [ -z "${{ steps.generate-token.outputs.token || secrets.PAT }}" ]; then
            echo "# :warning: GITHUB_TOKEN is used for semantic-release" >> $GITHUB_STEP_SUMMARY
            echo "The GITHUB_TOKEN is used instead of a bot token or PAT and will not emit the released publish event for the released workflow." >> $GITHUB_STEP_SUMMARY
          fi
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 'lts/*'
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token || secrets.PAT || secrets.GITHUB_TOKEN }}
        run: |
          npx \
          -p conventional-changelog-conventionalcommits@7 \
          -p semantic-release \
          semantic-release
