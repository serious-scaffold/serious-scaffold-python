renovate:
  cache:
    key: ${CI_COMMIT_REF_SLUG}-renovate
    paths:
      - renovate/cache/renovate/repository/
  image: renovate/renovate:37.235.1-full@sha256:57b2cc76218dcd49a05be82d30c2efdb115381f08e6564c1e55cba6ca76939dc
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $RENOVATE_TOKEN != null
  script: renovate $RENOVATE_EXTRA_FLAG
  stage: build
  variables:
    GIT_STRATEGY: none
    LOG_LEVEL: debug
    RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '["^git", "^pip", "^copier"]'
    RENOVATE_BASE_DIR: $CI_PROJECT_DIR/renovate
    RENOVATE_BRANCH_PREFIX: renovate-gitlab/
    RENOVATE_ENABLED_MANAGERS: '["pep621", "gitlabci", "regex"]'
    RENOVATE_ENDPOINT: $CI_API_V4_URL
    RENOVATE_GIT_AUTHOR: Renovate GitLab Bot <gitlab@renovatebot.com>
    RENOVATE_OPTIMIZE_FOR_DISABLED: 'true'
    RENOVATE_PLATFORM: gitlab
    RENOVATE_REPOSITORIES: '["$CI_PROJECT_PATH"]'
    RENOVATE_REPOSITORY_CACHE: enabled
